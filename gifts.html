<!DOCTYPE html>

<style>
    body{
        background-color: rgb(239, 239, 239);
    }
    #gift{
        display: grid;
        height:40px;
        width:30%;
        grid-template-columns: repeat(4,auto);
        grid-template-rows: 60px;
        margin: auto;
        margin-top: 20px;
    }
    #box1>div{
        margin: auto;
    }
   #gift>div>P{
        font-size:small;
   }
    #container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        width:58%;
        height:auto;
        gap:15px;
        margin: auto;
        margin-top: 80px;
    }
    #container>div{
        height:auto;
        position: relative;

    }
    img{
        width:100%;
        border-radius: 20px;
    }
    p{
        text-align: center;
        font-size: medium;
    }
    h3{
        color:red;
        text-align: center;
    }
    button{
        width:100%;
        font-size: 20px;
        background-color:rgb(6, 144, 6);
        color:white;
        border: none;
        position: absolute;
        left:0px;
        bottom: 80px;
        opacity: 0;
        transition: 0.5s;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
       }
       #container>div:hover button{
        bottom:90px;
        opacity: 1;
       }
       #navbar{
    display: grid;
    position: sticky;
     top:0px ;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: 70px;
    height:75px;
    justify-content: center;
    align-items: center;
    background-color:rgb(239, 239, 239);
     z-index: 10000;
  }
  #img1{
     margin-left:35%;
     height:40px;
     width:140px;
     text-align: center;
  }
  #box1{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap:10px;
    grid-template-rows: 70px;
    line-height: 75px;
    margin-left: 200px;
  }
  #box2{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap:10px;
    grid-template-rows: 70px;
    line-height: 75px;
  }
  #box1>div{
    justify-content: center;
    align-items: center;
    margin:auto;
    
  }
  #box2>div{
    justify-content: center;
    align-items: center;
    margin-top:-17px;
  }
  #bigbox{
    height:650px;
    width:100%;
    position: relative;
  }
  #img2{
    height:28%;
    width:45%;
    margin-left: 30px;
  }
  #box3{
    display: grid;
    grid-template-columns: repeat(2,1fr);
  }
  #box3+div{
    margin-left: 0px;
  }
  #box3+div+div{
    margin-left: -60px;
  }
  #box3+div+div+div{
    margin-left: -110px;
  }
  #ser{
  margin-left: 20px;
 }
#sing{
   margin-left: -50px;
}
#cart{
  margin-left: -120px;
}
a{
  color:black;
  text-decoration: none;
 }
 #box2>li{
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
 }
 #box1>li{
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;

 }
</style>

        <li><a href=""><i id="ser"class="fa-solid fa-magnifying-glass"></i></a></li>

    </div>
       </div>
    <div id="gift">
        <div><P>ALL FRUITS</P></div>
        <div><P>FRESH CUTS</P></div>

</html>
<script>
    let giftsData=[
        {
            img:"https://cdn.shopify.com/s/files/1/0449/5225/6667/products/2I8A7793.progressive.jpg?v=1631346990",
            name:"Fruit Box by Kimaye (Strength)",
            price:"₹1800",
        },
        {
            img:"https://cdn.shopify.com/s/files/1/0449/5225/6667/products/2I8A7807_720x.jpg?v=1631347621",
            name:"Fruit Box by Kimaye (Adore)",
            price:"₹2100",
        },
        {
            img:"https://cdn.shopify.com/s/files/1/0449/5225/6667/products/2I8A7821.progressive.jpg?v=1631350656",
            name:"Fruit Box by Kimaye (Cherish)",
            price:"₹1600",
        }
    ]
    let container=document.querySelector("#container");
          function Display(data){
             data.forEach(function(ele){
                let div=document.createElement("div")
                let img=document.createElement("img")
                img.src=ele.img
                let cart=document.createElement("button")
                cart.addEventListener("click",event)
                cart.innerText="Add to Cart"
                let name=document.createElement("p")
                name.innerText=ele.name
                let price=document.createElement("h3")
                price.innerText=ele.price
                div.append(img,cart,name,price)
                container.append(div)
    })
   
}
           Display(giftsData)
</script>
